<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-3 col-sm-4 col-xs-12">
            <form class="form-container" #f = "ngForm" (ngSubmit) = "onSubmit(f.value)">
             <h2 style="color: whitesmoke;">Logowanie</h2>   
                <div class="form-group" style="padding-top: 20px;">
                    <input type="email" class="form-control" name="email" placeholder="E-mail" ngModel>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Hasło" ngModel>
                </div>
                <button type="submit" class="btn btn-success btn-block">Zaloguj</button>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links" style="color: white;">
                        Nie masz konta? <a href='signup' style="color: green; font-weight: 600;">Zarejestruj się</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>
